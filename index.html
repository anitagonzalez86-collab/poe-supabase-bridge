<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Clínico IA</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 1em; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { display: flex; flex-direction: column; width: 100%; max-width: 800px; height: 90vh; background-color: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #dddfe2; }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .user-message { align-items: flex-end; }
        .bot-message { align-items: flex-start; }
        .message-bubble { max-width: 70%; padding: 10px 15px; border-radius: 18px; line-height: 1.5; }
        .user-message .message-bubble { background-color: #1877f2; color: white; }
        .bot-message .message-bubble { background-color: #e4e6eb; color: #050505; }
        .input-area { display: flex; padding: 10px; }
        input { flex-grow: 1; border: 1px solid #dddfe2; border-radius: 18px; padding: 10px 15px; font-size: 16px; outline: none; }
        button { background: #1877f2; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Primero introduce el DNI, luego haz tus preguntas..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        let currentDNI = null;
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            messageDiv.appendChild(bubbleDiv);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        addMessage('Hola, soy tu asistente. Por favor, introduce el DNI del paciente para empezar.', 'bot');
        async function sendMessage() {
            const userText = chatInput.value.trim();
            if (!userText) return;
            addMessage(userText, 'user');
            chatInput.value = '';
            if (!currentDNI) {
                currentDNI = userText;
                addMessage(`DNI ${currentDNI} registrado. Ahora puedes hacer tus preguntas sobre este paciente.`, 'bot');
                return;
            }
            addMessage('Pensando...', 'bot');
            const thinkingMessage = chatWindow.lastChild.querySelector('.message-bubble');
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dni: currentDNI, question: userText }) 
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Error desconocido');
                thinkingMessage.textContent = data.answer;
            } catch (error) {
                thinkingMessage.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
