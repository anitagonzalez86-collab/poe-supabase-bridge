<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Diagnóstico IA</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 2em; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container { 
            width: 100%; 
            max-width: 800px; 
            padding: 2em; 
            background-color: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            text-align: center;
        }
        h1 { 
            color: #1c1e21; 
            margin-bottom: 1.5em;
        }
        input { 
            width: calc(100% - 24px); 
            padding: 12px; 
            margin-bottom: 1em; 
            border: 1px solid #dddfe2; 
            border-radius: 6px; 
            font-size: 16px; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #1877f2; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover { 
            background-color: #166fe5; 
        }
        button:disabled {
            background-color: #9cb4d8;
            cursor: not-allowed;
        }
        #resultado { 
            background-color: #f7f7f7; 
            padding: 1.5em; 
            border-radius: 8px; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-family: "Menlo", "Consolas", "Courier New", Courier, monospace; 
            line-height: 1.6; 
            min-height: 150px;
            text-align: left;
            border: 1px solid #e0e0e0;
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistente de Diagnóstico con IA</h1>
        <input type="text" id="dniInput" placeholder="Introduce el DNI del paciente..." onkeydown="if(event.key==='Enter') buscarFicha()">
        <button id="buscarBtn" onclick="buscarFicha()">Generar Diagnóstico</button>
        <pre id="resultado">Aquí aparecerá el diagnóstico generado por la IA...</pre>
    </div>

    <script>
        async function buscarFicha() {
            const dni = document.getElementById('dniInput').value;
            const resultadoDiv = document.getElementById('resultado');
            const buscarBtn = document.getElementById('buscarBtn');
            
            if (!dni) {
                resultadoDiv.textContent = 'Por favor, introduce un DNI.';
                return;
            }

            // Deshabilitamos el botón para evitar múltiples clics
            buscarBtn.disabled = true;
            buscarBtn.textContent = 'Procesando...';
            resultadoDiv.textContent = 'Buscando ficha en Supabase...\nConsultando biblioteca inteligente...\nGenerando diagnóstico con IA...\n\nEsto puede tardar un momento, por favor espera.';

            try {
                const response = await fetch('/buscar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dni: dni }) 
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error desconocido del servidor');
                }
                
                resultadoDiv.textContent = data.diagnostico;

            } catch (error) {
                resultadoDiv.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            } finally {
                // Volvemos a habilitar el botón al terminar
                buscarBtn.disabled = false;
                buscarBtn.textContent = 'Generar Diagnóstico';
            }
        }
    </script>
</body>
</html>
